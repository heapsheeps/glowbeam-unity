<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Scan Demo</h1>
    <div class="button-row">
      <button id="btnShowTestcard">Show Testcard</button>
      <button id="btnHideTestcard">Hide Testcard</button>
    </div>

    <div id="scanImageContainer">
      <p>Current Scan Image:</p>
      <img id="scanImage" alt="No scan image yet" />
    </div>

    <div class="button-row">
      <button id="btnDownloadScan" disabled>Download Scan</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
